<!DOCtype html>
<html>
  <head>
    <title>Tetro</title>
    <link href='tetra.css' rel='stylesheet' type='text/css'>
  </head>
  <!--Main Gamespace-->
  <body class='body'>
    <div id='container'>
      <canvas id='gamespace'></canvas>
      <button id='new'>New Game</button>
      <button id='quit'>Quit</button>
      <button id='start'>Start Game</button>
      <div id='obj1'></div>
      <!--Game Score Displays-->
      <div id='showscore'>
        <label class='score'>Score:</label>
      </div>
      <div id='highscore'>
        <label class='score'>High Score:</label>
      </div>
    </div>
    <!--Game Control Display-->
    <div id='wrapper'>
      <img src='GameControl.png' class='controls'></img>
    </div>
    <script src='jquery-3.3.1.js'></script>
    <script src='tetra.js'></script>
  </body>
</html>
