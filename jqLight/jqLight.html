  <link rel="stylesheet" href="jqLight.css"></link>

<body id="body">
  <div id="click">
    <label id="switch">
      <input type="checkbox" checked>
      <span id="slider" class="slider">

    </label>
  </div>

  crossorigin="anonymous"></script>
<script src="jqLight.js"></script>
</body>
</html>
